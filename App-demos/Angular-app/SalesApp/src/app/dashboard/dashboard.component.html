<div class="container" fxLayout="row" fxLayoutGap="25px">
  <!-- define a material grid with three columns -->

  <mat-card class="dash-card">
    <mat-card-header>
      <mat-card-title>Sales Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-bar-chart></app-bar-chart>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab><mat-icon>favorite</mat-icon></button>
      <button mat-mini-fab><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="dash-card">
    <mat-card-header>
      <mat-card-title>Monthly Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <app-line-chart></app-line-chart>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab><mat-icon>favorite</mat-icon></button>
      <button mat-mini-fab><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="dash-card">
    <mat-card-header>
      <mat-card-title>Demo Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <app-market-chart> </app-market-chart>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab><mat-icon>favorite</mat-icon></button>
      <button mat-mini-fab><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card> 


</div>
